<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="money.gif" class="app-icon" />
    <div class="wrapper">
      <div class="app-details">
        
        <h1 class="app-title">Conversor de Moedas</h1>
      </div>
      <label for="amount">Valor:</label>
      <input type="number" id="amount" value="100" />
      <div class="dropdowns">
        <select id="from-currency-select"></select>
        <select id="to-currency-select"></select>
      </div>
      <button id="convert-button">Converter</button>
      <p id="result"></p>
    </div>

    <!-- Script com Array de moedas suportadas -->
    <script src="currency-codes.js"></script>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
